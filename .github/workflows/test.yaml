name: Test Examples

on: [workflow_dispatch, workflow_call, push, pull_request]

jobs:
  run-test-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: '25'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Make test.sh executable
        run: chmod +x test.sh

      - name: Run test.sh
        run: ./test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
