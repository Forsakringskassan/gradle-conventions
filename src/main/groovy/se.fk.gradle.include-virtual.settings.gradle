/**
 * Apply in settings.gradle.
 * Adds includeVirtual method that both includes given projects and creates their folders.
 */
ext.includeVirtual = { String... projectNames ->
	projectNames.each { projectName ->
		def projectDir = new File(rootDir, projectName)
		if (!projectDir.exists()) {
			projectDir.mkdirs()
			println "Created: ${projectDir.absolutePath}"
		}
		include(projectName)
	}
}
